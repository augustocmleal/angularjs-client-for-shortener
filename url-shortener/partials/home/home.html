<div ng-controller="HomeController">	
	<video poster="img/augusto-leal-background.jpg" id="bgvid" playsinline autoplay muted loop>
		<source src="video/augustoleal-bg.webm" type="video/webm">
		<source src="video/augustoleal-bg.mp4" type="video/mp4">
	</video>

	<section id="principal">
	  <div class="container-fluid"> 
		<div class="col-xs-10 col-xs-offset-1 text-center">
			<div class="row">
			  <h1>Url Shortener</h1>
			  <p>The challange starts</p>
			  <div class="col-xs-6">
				  <div class="input-group">
						<div class="input-group-addon">
					 	 <strong>Url:</strong>
					  	</div>
				      	<input type="text" class="form-control input-lg" ng-model="originalUrl"/>
				  </div>
			  </div>
			  <div class="col-xs-6">
				  <div class="input-group">
					  	<div class="input-group-addon">
						     <strong>Alias:</strong>
					  	</div>
				  		<input type="text" class="form-control input-lg" ng-model="alias"/>
						<div class="input-group-btn">
				        	<button class="btn btn-primary btn-lg" ng-click="put()">Short</button>
						</div>
				   </div>
			  </div>
			</div>
		</div>		
		<hr/>
		<div class="col-xs-10 col-xs-offset-1 text-center">
		<h1>Test your url</h1>
		  <p>Paste your short url and see de magic!</p>
		  <div class="input-group">
		  	<div class="input-group-addon">
			    <strong>Short url:</strong>
			</div>
		    <input type="text" class="form-control input-lg" ng-model="aliasToGet" id=""/>
		    <div class="input-group-btn">
		      <button class="btn btn-primary btn-lg" ng-click="getUrl()">Retrieve</button>
		  	</div>
		  </div>
		  
		</div>
	  </div>
	</section>

	<footer>
	  <div class="container">
    <!--<p>Copywrite 2017 - Augusto Leal - Informações de contato: <a href="mailto:contato@augustoleal.com"> contato@augustoleal.com</a>.</p>-->
	  </div>
	</footer>
</div>
